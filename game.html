<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Racer</title>
    <!-- run babel src –source-maps inline –out-dir dist  –watch -->
  </head>
  <body>
    <script>
      var fakeInput = [{x:0, y:0}];
      function updateInput() {
        fakeInput[0].x = document.forms.controllerOne.x.value;
        fakeInput[0].y = document.forms.controllerOne.y.value;
        return false;
      }
    </script>
    <form name="controllerOne" onsubmit="return updateInput()">
      <input name="x" value="0.1"/>
      <input name="y" value="0.1"/>
      <input type="submit" />
    </form>
    <canvas id="canvas" width="1350" height="660"></canvas>
    <script src="assets/pixi.js"></script>
    <script src="dist/bundle.js"></script>
    <script>
      console.log(PIXI.WebGLRenderer);
    </script>
    <div id='ax0'>0</div>
    <div id='ax1'>0</div>
    <div id='ax2'>0</div>
    <div id='ax3'>0</div>
  </body>
</html>
